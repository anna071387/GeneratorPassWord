<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>GeneratorPassWord</title>
  <link rel="stylesheet" href="./assets/style.css" />
 
</head>

<body>
  <section class="wrapper">
    <header>
      <h1>Secure Password Generator</h1>
    </header>
    <div class="card">
      <section class="card-header">
        <h2>Your new secure password in progress...</h2>
      </section>
      <!-- <div>
        <h3 class="password-display"> Your password here</h3>
      </div> -->
      <div class="card-body">
        <h3 class="password-display" placeholder="Your Secure Password"></h3>
        </h3>
      </div>
      <form id="passwordGeneratorForm">
        <section class="form">
          <label for="characterAmountNumber">Number of Characters</label>
          <div class="character-slider">
            <input type="range" min="1" max="50" value="10" id="characterAmountRange">
            <input class="digits" type="number" min="1" max="50" value="10" id="characterAmountNumber">
          </div>

          <label for="includeUppercase"> Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers"> Include Numbers</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols"> Include Symbols</label>
          <input type="checkbox" id="includeSymbols">
        </section>
      </form>
      <section class="card-footer">
        <button id="generate" class="btn">Ready to Generate</button>
      </section>
    </div>
  </section>
  <script src="./assets/script.js"></script>
  
</body>

</html>
